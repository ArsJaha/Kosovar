<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Kosovar</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styleu.css">
</head>

<body>

    
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="homeu.html">Home</a></li>
            <li class="navbar-item"><a href="aboutu.html">About</a></li>
            <li class="navbar-item"><a href="contactu.html">Contact</a></li>
        </ul>
    </nav>

    
    <section id="main-content">
        <h2>Contact Us</h2>
        <p>We would love to hear from you! Please fill out the form below, and we will get back to you as soon as possible.</p>

        <form >
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name"  placeholder="Your Full Name"><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email"  placeholder="Your Email Address"><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4"  placeholder="Type your message here..."></textarea><br>

            <button type="submit">Send Message</button>
        </form>

        <h3>Other Ways to Contact Us:</h3>
        <p>If you prefer, you can also reach us via email at <strong>contact@kosovar.com</strong> or find us on social media.</p>
        
        

</body>

</html>
